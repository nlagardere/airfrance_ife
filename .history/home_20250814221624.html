<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>

    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #051039;
        }

        @font-face {
            font-family: Excellence;
            src: url(font.woff2);
        }

        /* Header avec flex pour aligner les divs horizontalement */
        header {
            display: flex;
            align-items: flex-start; /* aligne tout en haut */
            gap: 20px; /* espace entre la div texte et la div cœur */
            padding: 10px 20px;
        }

        /* Div du texte */
        .a1 {
            display: flex;
            align-items: center; /* centre verticalement le texte et l'image */
            gap: 10px;
        }

        .a1-text {
            display: flex;
            flex-direction: column; /* h3 au-dessus de h5 */
        }

        .a1 h3 {
            font-size: 1.5em;
            color: #ffffff;
            margin: 0;
        }

        .a1 h5 {
            font-size: 1em;
            color: #888888;
            margin: 0;
        }

        .a1 img {
            width: 50px;
            height: 50px;
        }

        /* Div du cœur */
        .a2 .coeur {
            filter: brightness(0) invert(1); /* rend l'image blanche */
            width: 30px;   /* largeur du cœur */
            height: auto;  /* garde les proportions */
            position: relative; 
            top: 5px;          
            left: 600px;          
        }

        .a2 .avion {
            width: 35px;   /* largeur de l'avion */
            height: auto;  /* garde les proportions */
            position: relative; 
            top: 5px;          
            left: 650px;  
            filter: brightness(0) invert(1); /* rend l'image blanche */  
        }

        .a2 .line {
            width:764px;
            border-bottom:5px solid rgb(255, 255, 255);
            position: relative;
            top: 35px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Div du texte et de l'image -->
        <div class="a1">
            <div class="a1-text">
                <h3>3h 47m</h3>
                <h5>Arrivée dans</h5>
            </div>
            <img src="photos/af_red.png" alt="Logo">
        </div>

        <!-- Div du cœur -->
        <div class="a2">
            <img src="photos/coeur.png" class="coeur" alt="Cœur">
            <img src="photos/avion.png" class="avion" alt="Avion">
            
        </div>

        <div class="a3">

        </div>
    </header>
</body>
</html>
